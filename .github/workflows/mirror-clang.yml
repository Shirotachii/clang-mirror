name: Mirror Clang

on:
  workflow_dispatch:
    inputs:
      clang_url:
        description: 'URL to clang tarball (.tar.gz)'
        required: true
        default: 'https://android.googlesource.com/platform/prebuilts/clang/host/linux-x86/+archive/67af9f576276f27363074c4388e2cf0963bab6df/clang-r563880c.tar.gz'
      release_tag:
        description: 'Release Tag (e.g. clang-r563880c)'
        required: true
        default: 'clang-r563880c'

permissions:
  contents: write

jobs:
  mirror-clang:
    runs-on: ubuntu-latest
    steps:
      - name: Download Clang tarball
        run: |
          curl -L "${{ github.event.inputs.clang_url }}" -o clang.tar.gz

      - name: Generate release notes
        run: |
          echo "Downloaded from: ${{ github.event.inputs.clang_url }}" > release-notes.txt
          echo "SHA256: $(sha256sum clang.tar.gz | cut -d' ' -f1)" >> release-notes.txt

      - name: Check if release exists
        id: check_release
        run: |
          TAG="${{ github.event.inputs.release_tag }}"
          STATUS=$(curl -s -o /dev/null -w "%{http_code}" \
            -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
            https://api.github.com/repos/${{ github.repository }}/releases/tags/$TAG)
          echo "status=$STATUS" >> $GITHUB_OUTPUT

      - name: Create tag if missing
        if: steps.check_release.outputs.status != '200'
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@users.noreply.github.com"
          git tag ${{ github.event.inputs.release_tag }}
          git push origin ${{ github.event.inputs.release_tag }}

      - name: Create GitHub Release
        if: steps.check_release.outputs.status != '200'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          name: ${{ github.event.inputs.release_tag }}
          body_path: release-notes.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload tarball to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.release_tag }}
          files: clang.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
